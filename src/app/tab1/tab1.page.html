<ion-header [translucent]="true" *ngIf="this.appSetting.adminProcess==='list'">
  <ion-toolbar color="light">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-select
            (ngModelChange)="onSearchResturant($event)"
            [(ngModel)]="searchResturant"
            placeholder="Resturant"
          >
            <ion-select-option
              *ngFor="let item of this.appSetting.resturandDataList"
              [value]="item.id"
              >{{item.shopname}}</ion-select-option
            >
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-searchbar
            [(ngModel)]="searchTxt"
            (ngModelChange)="onSearch($event)"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="this.appSetting.loginType==='resturant'" translucent>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button
        (click)="this.appSetting.displayFunction('pending')"
        value="Pending"
      >
        <ion-label>Available?</ion-label>
      </ion-segment-button>

      <ion-segment-button
        (click)="this.appSetting.displayFunction('delivering')"
        value="Delivering"
      >
        <ion-label>Order</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="this.appSetting.loginType==='rider'" translucent>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button
        (click)="this.appSetting.displayFunction('delivering');this.riderRefresh()"
        value="delivering"
      >
        <ion-label>Objectives</ion-label>
      </ion-segment-button>
      <ion-segment-button
        (click)="this.appSetting.displayFunction('delivered');this.riderRefresh()"
        value="delivered"
      >
        <ion-label>Delivered</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-main-page *ngIf="this.appSetting.loginType==='admin'"></app-main-page>
  <app-resturant-main
    *ngIf="this.appSetting.loginType==='resturant'"
  ></app-resturant-main>
  <app-rider-main-page
    *ngIf="this.appSetting.loginType==='rider'"
  ></app-rider-main-page>
</ion-content>
