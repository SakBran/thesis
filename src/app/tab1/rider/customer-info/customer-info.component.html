<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip (click)="back()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5"> </ion-col>
        <ion-col size="3"> </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Shipping Information</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="business-outline"></ion-icon> Client Name
            </ion-label>
            <ion-input
              [(ngModel)]="orderData.clientName"
              type="text"
              readonly
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="business-outline"></ion-icon> Address
            </ion-label>
            <ion-input
              [(ngModel)]="orderData.clientAddress"
              type="text"
              readonly
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="business-outline"></ion-icon> Flat No
            </ion-label>
            <ion-input
              [(ngModel)]="orderData.clitentFlatNo"
              type="text"
              readonly
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="secondary">
              <ion-icon name="business-outline"></ion-icon> Phone
            </ion-label>
            <ion-input
              [(ngModel)]="orderData.clitentPhone"
              type="tel"
              readonly
            ></ion-input>
          </ion-item>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-button
                  (click)="onClick()"
                  expand="block"
                  color="success"
                  shape="round"
                >
                  Location
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
