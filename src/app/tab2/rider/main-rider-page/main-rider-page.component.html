<ion-card>
  <ion-card-header>
    <ion-card-subtitle color="primary">Summary Report
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-datetime  ionCancel [(ngModel)]="this.dateData"></ion-datetime>
       
      </ion-item>
      <ion-item>
        <ion-label position="floating">Status</ion-label>
        <ion-text color="primary">
          <p>Pending</p>
        </ion-text>
      </ion-item>
    </ion-card-subtitle>
   
  </ion-card-header>
  <ion-card-content>
  
    <ion-item>
      <ion-avatar slot="end">
        <img src="/../assets/agreement.svg">
      </ion-avatar>
      <ion-label>
        <h3>Rider Earning</h3>
        <p>{{this.data.riderEarning}} Kyats</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="end">
        <img src="/../assets/agreement.svg">
      </ion-avatar>
      <ion-label>
        <h3>ပြန်အပ်ရန်ငွေ</h3>
        <p>{{this.data.dailyReturnAmount}} Kyats</p>
      </ion-label>
    </ion-item>

    <ion-button (click)="this.search()" expand="block">
      Refresh Data
    </ion-button>
  </ion-card-content>
</ion-card>
