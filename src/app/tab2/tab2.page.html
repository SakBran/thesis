<ion-header [translucent]="true" *ngIf="this.appSetting.adminTab2Process==='riderSelect'">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip>
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5">
          
        </ion-col>
        <ion-col size="3">
          <ion-chip>
            <ion-icon name="search-outline"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true" *ngIf="this.appSetting.loginType==='rider'">
  <ion-toolbar>
    <ion-title>Today Sumary</ion-title>
    <ion-progress-bar value="1" buffer="0.5"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-main-page *ngIf="this.appSetting.loginType==='admin'"></app-main-page>
  <app-main-rider-page *ngIf="this.appSetting.loginType==='rider'"></app-main-rider-page>
</ion-content>
