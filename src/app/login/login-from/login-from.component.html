  <div class="center">
    <ion-card class="loginCard animate__animated animate__zoomInDown">
      <div class="centerCard">
        <ion-img class="icon animate__animated animate__rubberBand animate__delay-2s" src="/../assets/icon/logo.jpg"></ion-img>
      </div>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label><ion-icon name="person-outline"></ion-icon></ion-label>
          <ion-input
            [(ngModel)]="this.username"
            type="text"
            placeholder="Username"
          ></ion-input>
        </ion-item>
        
        <ion-item  lines="none">
          <ion-label><ion-icon name="lock-open-outline"></ion-icon></ion-label>
          <ion-input
            [(ngModel)]="this.password"
            type="password"
            placeholder="Password"
          ></ion-input>
        </ion-item>

        <ion-button (click)="onClick()" expand="block" class="dark">
          Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
