<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-chip (click)="back()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="5"> </ion-col>
        <ion-col size="3">
         
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of this.appSetting.foodDataList">
    <ion-card-content>
      <ion-item>
      
        <ion-label>
          <p>
            <ion-icon name="fast-food-outline"></ion-icon>
            <ng-container
              *ngIf="
                this.item.itemNameTemp !== '' && this.item.status !== 'delete'
              "
              >{{ item.itemNameTemp
              }}<ion-icon name="arrow-redo-outline"></ion-icon
            ></ng-container>
            <ng-container> {{ item.itemName }}</ng-container>
          </p>
          <p>
            <ion-icon name="card-outline"></ion-icon> Price
            <ng-container
              *ngIf="this.item.priceTemp !== 0 && this.item.status !== 'delete'"
              >{{ item.priceTemp
              }}<ion-icon name="arrow-redo-outline"></ion-icon
            ></ng-container>

            <ng-container> {{ item.price }}</ng-container>
          </p>

          <p *ngIf="this.item.status === 'delete'">
            <ion-text color="danger">
              <h3>Delete this item</h3>
            </ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            
            <ion-col 
              ><ion-button
                (click)="reject(item.id)"
                expand="block"
                fill="outline"
                color="secondary"
              >
                Reject</ion-button
            ></ion-col>
            <ion-col 
              ><ion-button
                (click)="acept(item.id)"
                expand="block"
                fill="outline"
                color="secondary"
              >
               Acept </ion-button
            ></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
