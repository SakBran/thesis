
<ion-header translucent>
  <ion-toolbar>
    <ion-title>Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button class="animate__animated animate__heartBeat" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar
    *ngIf="!this.foodList"
    type="indeterminate"
  ></ion-progress-bar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
        <ion-slides   mode="ios" pager="ios"  scrollbar="ios">
          <ion-slide *ngFor="let item of this.foodList">
            <ion-card >
              <img
                class="center animate__animated animate__flip "
                src="{{
                  this.appSetting.apiAddress + '/images/Image' + item.id + '.jpg'
                }}"
              />
              <ion-card-header>
                <ion-card-title>{{item.itemName}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
           <!-----     Founded in 1829 on an isthmus between Lake Monona and Lake Mendota,
                Madison was named the capital of the Wisconsin Territory in 1836.---->
              </ion-card-content>
              
              <ion-toolbar class="center animate__animated animate__shakeY animate animate__delay-3s">
                <ion-item lines="none">
                  <ion-label>Select</ion-label>
                  <ion-checkbox  (click)="changeModel(item.id)"slot="end" *ngIf='this.selectedCard===item.id' checked="true" ></ion-checkbox>
                  <ion-checkbox  (click)="changeModel(item.id)" slot="end" *ngIf='this.selectedCard!==item.id'  ></ion-checkbox>
                </ion-item>
              </ion-toolbar>
              
            </ion-card>
          </ion-slide>
        </ion-slides>
    
    <ion-item>
      <ion-label *ngIf="foodData.id!==0" >
        <h2>{{ foodData.itemName }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Descriptions</h2>
      </ion-label>
      <p>{{ foodData.Descriptions }}</p>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Price</h2>
      </ion-label>
      <p>{{ foodData.price }}</p>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <h2>Remark</h2>
      </ion-label>
      <ion-input
        type="text"
        [(ngModel)]="this.orderDetail.remark"
        placeholder="Some instructions..."
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Quantity</h2>
      </ion-label>
      <p>
        <ion-buttons slot="end">
          <ion-button
            *ngIf="this.orderDetail.itemQty > 1"
            (click)="count('minus')"
          >
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          <p>{{ this.orderDetail.itemQty }}</p>
          <ion-button (click)="count('add')">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </p>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Total</h2>
      </ion-label>
      <p>{{ this.orderDetail.itemFinalPrice }}</p>
    </ion-item>

    <ion-button
      (click)="AddtoCart()"
      expand="block"
      color="primary"
      shape="round"
    >
      Add to Shopcart
    </ion-button>
  </ion-list>

</ion-content>
